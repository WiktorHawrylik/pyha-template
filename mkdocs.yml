site_name: Your Package Name
site_description: A modern Python library template for agentic and data-driven development
site_author: Your Name
site_url: https://your-username.github.io/your-package-name

repo_name: your-username/your-package-name
repo_url: https://github.com/your-username/your-package-name
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_category_heading: true
            members_order: source
            show_if_no_docstring: false

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - User Guide:
      - Installation: guide/installation.md
      - Quick Start: guide/quickstart.md
      - Template Usage: guide/template-usage.md
      - Configuration: guide/configuration.md
      - Best Practices: guide/best-practices.md
  - API Reference:
      - Core: api/core.md
      - Utils: api/utils.md
  - Development:
      - Contributing: contributing.md
      - AI Development: development/ai-development.md
      - License Compliance: development/license-compliance.md
  - About:
      - Changelog: changelog.md
      - License: license.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-username
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/your-package-name/

