site_name: python-library-template
site_description: Minimal docs for the Python library template.
repo_url: https://github.com/your-org/python-library-template

# Material theme keeps docs minimal yet modern.
theme:
  name: material

plugins:
  # Enable mkdocstrings for API docs stub.
  - search
  - mkdocstrings

nav:
  - Home: index.md
  - API Reference: reference.md
