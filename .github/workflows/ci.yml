# CI workflow for linting, typing, and tests.
name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Verify AGENTS.md
        run: python scripts/check_agents_md.py

      - name: Lint
        run: ruff check .

      - name: Format
        run: ruff format --check .

      - name: Type check
        run: mypy src

      - name: Test
        run: pytest
