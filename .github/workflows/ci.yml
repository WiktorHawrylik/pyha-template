# CI workflow runs linting, type checks, tests, and guardrail validation.
name: CI

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Guardrails check
        run: scripts/check_agents.sh

      - name: Ruff lint
        run: ruff check .

      - name: Ruff format
        run: ruff format --check .

      - name: Mypy
        run: mypy src

      - name: Pytest
        run: pytest
