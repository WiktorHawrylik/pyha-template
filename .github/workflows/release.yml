# Release workflow that builds artifacts on tags.
name: release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build artifacts
        run: python -m build

      - name: Publish (placeholder)
        run: |
          echo "Configure PyPI credentials and replace this step with twine upload."
